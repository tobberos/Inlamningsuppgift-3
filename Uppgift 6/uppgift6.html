<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<p id ="answer"></p>
<script>
let number =prompt("Skriv in en siffra mellan 1 och 1000");
factorial(number);
function factorial(number){   //Räknar ut fakulitet
if (number >= 1 && number<= 1000){
 for (let i = number-1; i >= 1; i--) {
    number = number * i;  
 }
document.getElementById("answer").innerHTML = number;  //Visa resulatet i webbläsare
}
else
document.getElementById("answer").innerHTML = "Fel. Du skrev inte en siffra mellan 1 och 1000";
}

</script>
    
</body>
</html>
